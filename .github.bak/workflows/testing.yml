name: Testing & Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * 1' # Weekly on Monday at 2 AM

jobs:
  # ============================================================================
  # UNIT TESTS & INTEGRATION TESTS
  # ============================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run unit tests
        run: npm run test:unit || echo "No unit tests configured"
        
      - name: Run integration tests
        run: npm run test:integration || echo "No integration tests configured"
        
      - name: Run E2E tests
        run: npm run test:e2e || echo "No E2E tests configured"
        
      - name: Upload test coverage
        uses: codecov/codecov-action@v3
        if: matrix.node-version == '18'
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # ============================================================================
  # SECURITY SCANNING
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        
      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
          
      - name: Run CodeQL analysis
        uses: github/codeql-action/init@v2
        with:
          languages: javascript
          
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  # ============================================================================
  # CODE QUALITY & LINTING
  # ============================================================================
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run lint || npx eslint . --check .ts,.tsx --max-warnings 0
        
      - name: Run Prettier check
        run: npm run format:check || npx prettier --check .
        
      - name: Run TypeScript check
        run: npm run type-check || npx tsc --noEmit
        
      - name: Check for console.log statements
        run: |
          if grep -r "console.log" src/ lib/ app/ --include="*.ts" --include="*.tsx"; then
            echo "âŒ console.log statements found in production code"
            exit 1
          fi
          echo "âœ… No console.log statements found"
          
      - name: Check for TODO comments
        run: |
          if grep -r "TODO:" src/ lib/ app/ --include="*.ts" --include="*.tsx"; then
            echo "âš ï¸  TODO comments found - review before merge"
          fi

  # ============================================================================
  # PERFORMANCE TESTING
  # ============================================================================
  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build application
        run: npm run build
        
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:3000
          uploadArtifacts: true
          temporaryPublicStorage: true
          
      - name: Bundle size analysis
        run: |
          npm run build:analyze || echo "Bundle analyzer not configured"
          
      - name: Check bundle size limits
        run: |
          # Add bundle size checking logic here
          echo "Bundle size check completed"

  # ============================================================================
  # DATABASE TESTS
  # ============================================================================
  database:
    name: Database Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        
      - name: Start local Supabase
        run: supabase start
        
      - name: Run database tests
        run: |
          # Add database testing logic here
          echo "Database tests completed"
          
      - name: Stop local Supabase
        if: always()
        run: supabase stop

  # ============================================================================
  # QUALITY GATE
  # ============================================================================
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [test, security, quality, performance, database]
    
    steps:
      - name: Quality Gate Check
        run: |
          echo "ðŸ” Quality Gate Results:"
          echo "Tests: ${{ needs.test.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Quality: ${{ needs.quality.result }}"
          echo "Performance: ${{ needs.performance.result }}"
          echo "Database: ${{ needs.database.result }}"
          
          # Fail if any job failed
          if [[ "${{ needs.test.result }}" == "failure" ]] || \
             [[ "${{ needs.security.result }}" == "failure" ]] || \
             [[ "${{ needs.quality.result }}" == "failure" ]]; then
            echo "âŒ Quality gate failed"
            exit 1
          fi
          
          echo "âœ… Quality gate passed"
          
      - name: Create quality report
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const results = {
              test: '${{ needs.test.result }}',
              security: '${{ needs.security.result }}',
              quality: '${{ needs.quality.result }}',
              performance: '${{ needs.performance.result }}',
              database: '${{ needs.database.result }}'
            };
            
            const failed = Object.entries(results).filter(([_, result]) => result === 'failure');
            const passed = Object.entries(results).filter(([_, result]) => result === 'success');
            
            const body = `## ðŸ§ª Quality Gate Results
            
            **Status:** ${failed.length > 0 ? 'âŒ FAILED' : 'âœ… PASSED'}
            
            **Results:**
            ${Object.entries(results).map(([job, result]) => 
              `- ${job}: ${result === 'success' ? 'âœ…' : result === 'failure' ? 'âŒ' : 'âš ï¸'} ${result}`
            ).join('\n')}
            
            **Summary:** ${passed.length}/${Object.keys(results).length} jobs passed
            
            ${failed.length > 0 ? `\n**Failed Jobs:** ${failed.map(([job]) => job).join(', ')}` : ''}
            
            Run ID: ${{ github.run_id }}
            `;
            
            if (context.eventName === 'pull_request') {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }
